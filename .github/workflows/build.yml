# This is a basic workflow to help you get started with Actions

name: Magisk NotoEmoji Update Font CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  schedule:
    - cron: "0 0 1 * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    outputs:
      tag: ${{steps.create_tag.outputs.tag}}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Create Tag
        id: create_tag
        run:
          echo "tag=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      # Runs a set of commands using the runners shell
      - name: Download Latest Font
        id: download_font
        run:
          wget https://raw.githubusercontent.com/googlefonts/noto-emoji/main/fonts/NotoColorEmoji.ttf > system/fonts/NotoColorEmoji.ttf

      - name: Update Module Version
        id: update_version
        run: |
          sed -ri "s/[0-9]{4}[01][0-9][0-3][0-9][0-2][0-9][0-5][0-9][0-5][0-9]/${{steps.create_tag.outputs.tag}}/g" module.prop
          sed -ri "s/[0-9]{4}[01][0-9][0-3][0-9][0-2][0-9][0-5][0-9][0-5][0-9]/${{steps.create_tag.outputs.tag}}/g" .magisk/update.json
          
      - name: Create Module Archive
        id: create_archive
        run: |
          zip -r -u Magisk-Noto-Emoji.zip META-INF system install.sh module.prop
          
      - uses: stefanzweifel/git-auto-commit-action@v4
          
  release:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
    
      - uses: softprops/action-gh-release@v1
        with:
          name: ${{needs.build.outputs.tag}}
          files: Magisk-Noto-Emoji.zip
